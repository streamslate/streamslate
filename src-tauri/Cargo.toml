[package]
name = "streamslate"
version = "0.0.2-beta.4"
description = "A desktop PDF-annotation app for live streamers and YouTubers"
authors = ["StreamSlate Contributors"]
license = "GPL-3.0-or-later"
repository = "https://github.com/streamslate/streamslate"
default-run = "streamslate"
edition = "2021"
rust-version = "1.60"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.5.5", features = [] }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "1.8.2", features = [ "protocol-asset", "window-hide", "window-unminimize", "fs-all", "shell-open", "path-all", "window-unmaximize", "window-show", "window-start-dragging", "window-set-skip-taskbar", "window-set-always-on-top", "window-close", "http-all", "dialog-all", "window-maximize", "window-minimize", "window-set-decorations"] }
tokio = { version = "1.0", features = ["full"] }
tokio-tungstenite = "0.20"
futures-util = "0.3"
uuid = { version = "1.0", features = ["v4"] }

[features]
# this feature is used for production builds or when `devPath` points to the filesystem
# DO NOT REMOVE!!
custom-protocol = [ "tauri/custom-protocol" ]
